type: object
properties:
  old_password:
    type: string
    format: password
    description: Current password
    example: "oldpassword123"
    x-oapi-codegen-extra-tags:
      binding: required
  new_password:
    type: string
    format: password
    description: New password (minimum 8 characters)
    minLength: 8
    example: "newpassword123"
    x-oapi-codegen-extra-tags:
      binding: required,min=8
required:
  - old_password
  - new_password

