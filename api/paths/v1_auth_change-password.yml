post:
  operationId: V1_Auth_ChangePassword_Post
  summary: Change user password
  description: |-
    Change user password.
    
    - All refresh tokens will be invalidated after password change
    - Requires valid access token in Authorization header
    - operationId: `V1_Auth_ChangePassword_Post`
  requestBody:
    description: Change password payload
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/V1_Auth_ChangePassword_Post_Request.yml
  responses:
    '200':
      description: Password changed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/V1_Auth_ChangePassword_Post_200Response.yml
    '401':
      description: Unauthorized - Invalid token or old password
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error401Response.yml
    '400':
      description: Bad Request - Validation error or password reuse
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error400Response.yml
  security:
    - BearerAuth: []
  tags:
    - auth
  x-codegen-request-body-name: data

