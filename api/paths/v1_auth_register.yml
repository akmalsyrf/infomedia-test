post:
  operationId: V1_Auth_Register_Post
  summary: Register new user
  description: |-
    Register a new user account with email and password.
    
    - Password will be hashed using bcrypt
    - Email notification will be sent if enabled
    - operationId: `V1_Auth_Register_Post`
  requestBody:
    description: Registration payload
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/V1_Auth_Register_Post_Request.yml
  responses:
    '201':
      description: User registered successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/V1_Auth_Register_Post_201Response.yml
    '400':
      description: Bad Request - Validation error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error400Response.yml
    '409':
      description: Conflict - User already exists
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error409Response.yml
  tags:
    - auth
  x-codegen-request-body-name: data

